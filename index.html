  <div class="container">
  <div id=logon>

      <h1>Logon</h1>

    </div>

  </div>
</div>

<div id=scanner>

    <h1>Scan a barcode</h1>
    <form id="scanForm"><input id="barcode" autocomplete=off class="form-control" type=text required><button type=submit id="btnScan">Go</button></form>
    <div id="results"></div>
    <div id="message"></div>
  </div>

</div>
</div>
</div>
