<div class="container">
  <div id=logon>
    <div class="hero-unit">
      <h1>Logon</h1>
      <form id=logonForm><label for="username">User: </label><input id="username" class="form-control" type=text required><br><label for="pwd">Password: </label><input type="password" id="pwd" class="form-control"><br><br><input id="btnLogon" type="submit" class="btn btn-info"
          value="Logon"></form>
    </div>

  </div>
</div>

<div id=scanner>
  <div class="hero-unit">
    <h1>Scan a barcode</h1>
    <form id="scanForm"><input id="barcode" autocomplete=off class="form-control" type=text required><button type=submit id="btnScan">Go</button></form>
    <div id="results"></div>
    <div id="message"></div>
  </div>

</div>
</div>
</div>
